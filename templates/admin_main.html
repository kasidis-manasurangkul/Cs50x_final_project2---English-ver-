{% extends "layout4.html" %} {% block title %} user_confirm {% endblock %}
{% block head %} Admin: {{admin[1]}} {% endblock %}
{% block link %} /admin_main {% endblock %}
{% block main %}

<div class="box15" style="margin-left: auto; margin-right: auto; text-align: center; height: 70px !important;">
    <span class="head3" style="vertical-align: middle; ">Insured List</span>
</div>
<hr class="spliter1 my-0">
<div style="background-color: white; width: 990px;">
    <div class="box26">
        <div style="display:inline-block;">
            <label class="head10">category:</label>
            <select id="category" class="formbox10 navbar-custom2 head6" onclick="get_customer(value)">
                <option value="user">Insured</option>
                <option value="car">Vehicle</option>
                <option value="insurance">Insurance</option>
            </select>
        </div>
        <div style="display:inline-block; margin-left: 10px;">
            <label class= "head10">Sort:</label>
            <select id="sort" class="formbox10 navbar-custom2 head6" onclick="sort_customer(value)">
                <option value="latest">latest</option>
                <option value="name">Name</option>
                <option value="renew_date">Effective Date</option>
            </select>
        </div>
        <div style="display:inline-block; margin-left: 10px;">
            <input type="text" autocomplete="off" class="formbox11 head6" placeholder="For searching Inusured and LPN" id="search">
        </div>
    </div>
</div>


<div style="margin-bottom: 2000px; text-align: center;" id="customer">

</div>
<script>
    window.addEventListener('load', (event) => {
            get_customer('user')
            search()
        });
</script>
{% endblock %}
